<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Excel Filler</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m ms-welcome">
    <div class="container">
        <h1>AI Excel Filler</h1>
        
        <div class="section">
            <h2 style="cursor: pointer;" onclick="toggleSettings()">⚙️ Settings (Click to expand)</h2>
            <div id="settings-panel" style="display:none;">
                <label class="input-label">API Base URL</label>
                <input type="text" id="api-url" class="ms-TextField" value="https://api.openai.com/v1" placeholder="https://api.openai.com/v1" />
                
                <label class="input-label">API Key</label>
                <input type="password" id="api-key" class="ms-TextField" placeholder="sk-..." />
                
                <label class="input-label">Model Name</label>
                <input type="text" id="model-name" class="ms-TextField" value="gpt-4o" placeholder="gpt-4o" />
            </div>
        </div>

        <div class="section">
            <h2>1. Selection</h2>
            <button id="capture-btn" class="ms-Button">Capture Selection</button>
            <div id="selection-info" class="info-text">No selection captured.</div>
            <img id="preview-image" class="preview-img" style="display:none;" />
        </div>

        <div class="section">
            <h2>2. Context & Materials</h2>
            <div id="drop-zone" class="drop-zone">
                <p>Drag & Drop files here (Images, Text, PDF)</p>
                <p>or Paste (Ctrl+V)</p>
            </div>
            <div id="file-list" class="file-list"></div>
        </div>

        <div class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h2>3. Prompt</h2>
                <button id="manage-prompts-btn" class="ms-Button" style="width:auto; padding: 2px 10px; font-size: 11px;">Manage</button>
            </div>
            
            <select id="prompt-select" class="ms-TextField" style="margin-bottom: 8px;">
                <option value="">-- Select a Preset --</option>
            </select>
            
            <textarea id="prompt-input" placeholder="Select a preset above or type your instructions here..."></textarea>
        </div>

        <!-- Prompt Manager Modal -->
        <div id="prompt-manager" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Manage Prompts</h3>
                    <span class="close-modal" id="close-modal-btn">&times;</span>
                </div>
                <div id="prompt-list" class="prompt-list">
                    <!-- Items go here -->
                </div>
                <div class="add-prompt-form" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
                    <h4>Add New Prompt</h4>
                    <input type="text" id="new-prompt-title" class="ms-TextField" placeholder="Title (e.g. Invoice Extraction)" style="margin-bottom: 5px;">
                    <textarea id="new-prompt-content" class="ms-TextField" style="height: 60px; margin-bottom: 5px;" placeholder="Prompt content..."></textarea>
                    <button id="add-prompt-btn" class="ms-Button ms-Button--primary">Add Prompt</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>4. Action</h2>
            <button id="run-btn" class="ms-Button ms-Button--primary">Generate & Fill</button>
        </div>
        
        <div id="status-message" class="status"></div>
    </div>

    <script src="taskpane.js" type="text/javascript"></script>
</body>
</html>
